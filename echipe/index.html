<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turneu Joker - Echipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG5193qgq-dNX41yhCgXrl9WFNLhUiNnU",
            authDomain: "turneu-cruce.firebaseapp.com",
            projectId: "turneu-cruce",
            storageBucket: "turneu-cruce.firebasestorage.app",
            messagingSenderId: "169022341825",
            appId: "1:169022341825:web:53678e9ce275654bfe4a40"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMINS = ["isshmen@gmail.com", "testing@gmail.com"];
        let userLogat = null;
        let globalData = { ed_JOKER: 1, inscrisi_JOKER: [] };
        let currentSezonData = null;
        let state = { pagina: "home", idGrupa: null, faza: "f1", manualGrupe: {}, authTab: 'login', search: "" };

        const isAdmin = () => userLogat && ADMINS.includes(userLogat.email);
        const curataNume = (n) => n ? n.trim() : "";

        window.nav = (p, g=null, f="f1") => { state = { ...state, pagina:p, idGrupa:g, faza:f }; render(); };
        window.setAuthTab = (t) => { state.authTab = t; render(); };
        window.handleSearch = (val) => { state.search = val.toLowerCase(); render(); };

        window.handleEmailAuth = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const email = fd.get('email'), pass = fd.get('password'), nume = fd.get('nume');
            try {
                if(state.authTab === 'register') {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(res.user, { displayName: nume });
                    await setDoc(doc(db, "users", res.user.uid), { nume: nume });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (err) { alert(err.message); }
        };

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        const calculeazaClasament = (g) => {
            if (!g) return [];
            let st = {};
            g.participanti.forEach(p => st[p] = { victorii: 0, castigate: 0, pierdute: 0, nume: p });
            g.meciuri.forEach(m => {
                if(!m.gata) return;
                [{s1: m.s1t, s2: m.s2t}, {s1: m.s1r, s2: m.s2r}].forEach(s => {
                    if(s.s1 > s.s2) st[m.p1].victorii += 1; 
                    else if(s.s2 > s.s1) st[m.p2].victorii += 1;
                    st[m.p1].castigate += s.s1; st[m.p1].pierdute += s.s2;
                    st[m.p2].castigate += s.s2; st[m.p2].pierdute += s.s1;
                });
            });
            return Object.values(st).sort((a,b) => (b.victorii - a.victorii) || (b.castigate - a.castigate) || (a.pierdute - b.pierdute));
        };

        window.updateScorMeci = async (faza, mId, set, p1, p2) => {
            if(!isAdmin()) return alert("Doar administratorii pot modifica scorul!");
            const val = prompt(`Scor pentru ${p1} vs ${p2} (ex: 2-1):`);
            if(!val) return;
            let [va, vb] = val.split("-").map(Number);
            let data = {...currentSezonData};
            let meci = faza === 'f1' ? data.f1[state.idGrupa].meciuri.find(m => m.id === mId) : data[faza].meciuri.find(m => m.id === mId);
            meci[`s1${set}`] = va; meci[`s2${set}`] = vb; meci.gata = true;
            await updateDoc(doc(db, "sezoane", `JOKER_TEAM_${globalData.ed_JOKER}`), data);
        };

        window.adminImportJucatori = async () => {
            const lista = prompt("Introdu echipele (una pe rând sau separate prin virgulă):");
            if(lista) {
                const echipe = lista.split(/,|\n/).map(n => n.trim()).filter(n => n !== "");
                await updateDoc(doc(db, "setari", "turnee"), { "inscrisi_JOKER": arrayUnion(...echipe) });
            }
        };

        window.atribuiGrupaManual = (n, v) => { state.manualGrupe[n] = v; render(); };

        window.adminStartSezon = async (tip) => {
            const ed = globalData.ed_JOKER;
            const inscrisi = globalData.inscrisi_JOKER;
            let f1 = {};
            const gList = tip === 'manual' ? [...new Set(Object.values(state.manualGrupe))].filter(v => v !== "") : ['1','2','3','4'];
            
            gList.forEach((gk, idx) => {
                const p = tip === 'manual' ? inscrisi.filter(n => state.manualGrupe[n] === gk) : inscrisi.slice(idx*4, (idx+1)*4);
                if(p.length > 0) {
                    f1[gk] = { participanti: p, meciuri: [] };
                    for(let i=0; i<p.length; i++) {
                        for(let j=i+1; j<p.length; j++) {
                            f1[gk].meciuri.push({ id: "MT-"+Math.random().toString(36).substr(2,9), p1: p[i], p2: p[j], s1t:0, s2t:0, s1r:0, s2r:0, gata: false });
                        }
                    }
                }
            });
            await setDoc(doc(db, "sezoane", `JOKER_TEAM_${ed}`), { f1, status: 'activ' });
        };

        async function render() {
            const root = document.getElementById('app');
            const ed = globalData.ed_JOKER;
            const curSezon = currentSezonData;
            const turneuActiv = curSezon && curSezon.status === 'activ';

            let html = `<div class="max-w-3xl mx-auto p-4"><nav class="flex justify-between items-center mb-10 border-b border-slate-800 pb-6">
                <h1 onclick="nav('home')" class="font-black text-3xl cursor-pointer text-white uppercase italic">Joker Echipe<span class="text-blue-500 ml-1">#${ed}</span></h1>
                <div id="auth-ui" class="text-[10px] font-black uppercase text-slate-500"></div></nav>`;

            if(!userLogat) {
                html += `<div class="bg-slate-900 p-8 rounded-[2rem] border border-slate-800 max-w-sm mx-auto shadow-2xl text-center">
                    <button onclick="loginGoogle()" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-xs">Google Login</button></div>`;
            } else if(state.pagina === "home") {
                if(!turneuActiv) {
                    const inscrisi = globalData.inscrisi_JOKER || [];
                    html += `<div class="bg-slate-900 p-8 rounded-[2rem] border border-slate-800 shadow-xl"><div class="flex justify-between items-center mb-6"><h2 class="text-xl font-black text-white italic uppercase">Echipe Înscrise</h2></div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-8">${inscrisi.map(n => `<span class="bg-black/50 px-3 py-3 rounded-xl text-[11px] font-bold border border-white/5 uppercase text-center">${n}</span>`).join('')}</div>
                        ${isAdmin() ? `<div class="space-y-4 pt-6 border-t border-slate-800"><button onclick="adminImportJucatori()" class="w-full bg-slate-800 text-white py-3 rounded-xl text-[10px] font-black uppercase">Importă Echipe</button><div class="bg-black/40 p-4 rounded-xl max-h-60 overflow-y-auto">${inscrisi.map(n => `<div class="flex justify-between items-center mb-2 text-[10px] font-bold"><span>${n}</span><select onchange="atribuiGrupaManual('${n}', this.value)" class="bg-slate-800 p-1 rounded"><option value="">Auto</option>${['1','2','3','4'].map(g => `<option value="${g}" ${state.manualGrupe[n]===g?'selected':''}>Grupa ${g}</option>`).join('')}</select></div>`).join('')}</div><div class="flex gap-2"><button onclick="adminStartSezon('manual')" class="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-[10px]">Lansează Turneul Echipe</button></div></div>` : ''}</div>`;
                } else {
                    html += `<div class="text-center mb-10"><h2 class="text-4xl font-black italic uppercase text-white">Tablou Grupe</h2></div>`;
                    const fazeMap = { f1: "Faza Grupelor" };
                    ["f1"].forEach(f => {
                        if(!curSezon[f]) return;
                        let grupeDeAfisat = Object.keys(curSezon.f1).sort();
                        html += `<div class="grid grid-cols-2 gap-4">`;
                        grupeDeAfisat.forEach(gk => {
                            html += `<div onclick="nav('grupa', '${gk}', 'f1')" class="bg-slate-900 p-10 rounded-[2rem] border border-slate-800 text-center cursor-pointer hover:border-blue-500 transition-all shadow-lg"><div class="text-[10px] font-black text-slate-500 uppercase">Grupa</div><div class="text-4xl font-black text-white italic">${gk}</div></div>`;
                        });
                        html += `</div>`;
                    });
                }
            } else if(state.pagina === "grupa") {
                html += `<button onclick="nav('home')" class="bg-slate-800 text-white px-6 py-3 rounded-xl font-black uppercase text-[10px] mb-8 flex items-center gap-2">← Înapoi</button>`;
                const g = curSezon.f1[state.idGrupa], c = calculeazaClasament(g);
                html += `<div class="text-center mb-6"><h3 class="text-2xl font-black italic uppercase text-white">Grupa ${state.idGrupa}</h3></div>
                <div class="bg-slate-900 p-4 rounded-[2rem] mb-12 border border-slate-800 overflow-x-auto"><table class="w-full text-[10px] font-bold border-separate border-spacing-y-2">
                    <tr class="text-slate-500 uppercase"><th class="text-left px-2">Echipă</th><th class="text-center">V</th><th class="text-center">PCT+</th><th class="text-right px-2">PCT-</th></tr>
                    ${c.map(x => `<tr class="bg-black/20 rounded-xl"><td class="py-4 px-3 uppercase italic text-white">${x.nume}</td><td class="text-center text-blue-500 font-black">${x.victorii}</td><td class="text-center">${x.castigate}</td><td class="text-right px-3 text-slate-500">${x.pierdute}</td></tr>`).join('')}
                </table></div>`;
                
                g.participanti.forEach(j => {
                    const meciuri = g.meciuri.filter(m => m.p1 === j || m.p2 === j);
                    html += `<div class="mb-10"><h4 class="text-[11px] font-black uppercase mb-4 ml-2 text-blue-500 tracking-widest">${j}</h4>`;
                    meciuri.forEach(m => {
                        const adv = m.p1 === j ? m.p2 : m.p1, s1 = m.p1 === j ? m.s1t : m.s2t, s2 = m.p1 === j ? m.s2t : m.s1t, r1 = m.p1 === j ? m.s1r : m.s2r, r2 = m.p1 === j ? m.s2r : m.s1r;
                        const curs = isAdmin() ? 'cursor-pointer hover:border-blue-500' : 'cursor-default opacity-80';
                        html += `<div class="bg-slate-900/50 p-4 rounded-2xl mb-3 border border-white/5 flex flex-col gap-3">
                            <div class="text-[9px] font-black text-slate-500 uppercase text-center border-b border-white/5 pb-2">${j} <span class="text-white">VS</span> ${adv}</div>
                            <div class="flex justify-around">
                                <div class="text-center"><span class="block text-[8px] text-slate-600 mb-1">TUR</span><button onclick="updateScorMeci('f1','${m.id}','t','${m.p1}','${m.p2}')" class="bg-black border border-slate-800 px-6 py-2 rounded-xl text-xs font-black ${curs}">${s1}-${s2}</button></div>
                                <div class="text-center"><span class="block text-[8px] text-slate-600 mb-1">RETUR</span><button onclick="updateScorMeci('f1','${m.id}','r','${m.p1}','${m.p2}')" class="bg-black border border-slate-800 px-6 py-2 rounded-xl text-xs font-black ${curs}">${r1}-${r2}</button></div>
                            </div>
                        </div>`;
                    });
                    html += `</div>`;
                });
            }
            root.innerHTML = html + `</div>`;
            document.getElementById('auth-ui').innerHTML = userLogat ? `<button onclick="logout()" class="text-red-500">Iesire</button>` : '';
        }

        onAuthStateChanged(auth, u => { 
            userLogat = u; 
            onSnapshot(doc(db, "setari", "turnee"), s => { if(s.exists()) globalData = s.data(); render(); }); 
            onSnapshot(doc(db, "sezoane", `JOKER_TEAM_1`), s => { if(s.exists()) currentSezonData = s.data(); render(); }); 
        });
    </script>
</head>
<body class="bg-black text-slate-300 font-sans tracking-tight mb-20"><div id="app"></div></body>
</html>
