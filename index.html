<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Championship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc, arrayUnion, arrayRemove, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG5193qgq-dNX41yhCgXrl9WFNLhUiNnU",
            authDomain: "turneu-cruce.firebaseapp.com",
            projectId: "turneu-cruce",
            storageBucket: "turneu-cruce.firebasestorage.app",
            messagingSenderId: "169022341825",
            appId: "1:169022341825:web:53678e9ce275654bfe4a40"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMINS = ["isshmen@gmail.com"];
        let userLogat = null;
        let globalData = { ed_JOKER: 1, inscrisi_JOKER: [] };
        let currentSezonData = null;
        let state = { pagina: "home", idGrupa: null, faza: "f1", manualGrupe: {} };

        const isAdmin = () => userLogat && ADMINS.includes(userLogat.email);
        window.nav = (p, g=null, f="f1") => { state = { ...state, pagina:p, idGrupa:g, faza:f }; render(); };

        const calculeazaClasament = (g) => {
            if (!g) return [];
            let st = {};
            g.participanti.forEach(p => st[p] = { puncte: 0, realizate: 0, pierdute: 0, nume: p });
            g.meciuri.forEach(m => {
                if(!m.gata) return;
                [{s1: m.s1t, s2: m.s2t}, {s1: m.s1r, s2: m.s2r}].forEach(s => {
                    if(s.s1 > s.s2) st[m.p1].puncte += 2; else if(s.s2 > s.s1) st[m.p2].puncte += 2;
                    st[m.p1].realizate += s.s1; st[m.p1].pierdute += s.s2;
                    st[m.p2].realizate += s.s2; st[m.p2].pierdute += s.s1;
                });
            });
            return Object.values(st).sort((a,b) => (b.puncte - a.puncte) || (b.realizate - a.realizate) || (a.pierdute - b.pierdute));
        };

        window.updateScorMeci = async (faza, mId, set, isMare = false) => {
            const ed = globalData.ed_JOKER;
            let data = {...currentSezonData};
            let meci;
            if(faza === 'f1') meci = data.f1[state.idGrupa].meciuri.find(m => m.id === mId);
            else if(faza === 'finale') meci = isMare ? data.finale.mare : data.finale.mica;
            else meci = data[faza].meciuri.find(m => m.id === mId);

            const val = prompt(`Scor (ex: 2-1):`); if(!val) return;
            const [s1, s2] = val.split("-").map(Number);
            meci[`s1${set}`] = s1; meci[`s2${set}`] = s2; meci.gata = true;
            await updateDoc(doc(db, "sezoane", `JOKER_${ed}`), data);
        };

        window.adminImportJucatori = async () => {
            const lista = prompt("Introdu lista de nume:");
            if(!lista) return;
            const numeArray = lista.split(",").map(n => n.trim()).filter(n => n.length > 0);
            await updateDoc(doc(db, "setari", "turnee"), { "inscrisi_JOKER": arrayUnion(...numeArray) });
        };

        window.adminStartSezon = async () => {
            const ed = globalData.ed_JOKER;
            let f1 = {};
            const inscrisi = globalData.inscrisi_JOKER;
            const grupe = [...new Set(Object.values(state.manualGrupe))].sort();
            grupe.forEach(gk => {
                const p = inscrisi.filter(n => state.manualGrupe[n] === gk);
                f1[gk] = { participanti: p, meciuri: [] };
                for(let i=0; i<p.length; i++) for(let j=i+1; j<p.length; j++) {
                    f1[gk].meciuri.push({ id: "M-"+Math.random().toString(36).substr(2,9), p1: p[i], p2: p[j], s1t:0, s2t:0, s1r:0, s2r:0, gata: false });
                }
            });
            await setDoc(doc(db, "sezoane", `JOKER_${ed}`), { f1, status: 'activ' });
            await updateDoc(doc(db, "setari", "turnee"), { "inscrisi_JOKER": [] });
        };

        async function render() {
            const root = document.getElementById('app');
            const ed = globalData.ed_JOKER;
            const curSezon = currentSezonData;

            let html = `<div class="max-w-2xl mx-auto p-4"><nav class="flex justify-between items-center mb-8 border-b border-slate-800 pb-4"><h1 onclick="nav('home')" class="font-black text-2xl text-white italic uppercase">Joker #${ed}</h1><div id="auth-ui"></div></nav>`;

            if(!userLogat) {
                html += `<button onclick="signInWithPopup(auth, provider)" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-sm">Login Google</button>`;
            } else if(state.pagina === "home") {
                if(!curSezon || curSezon.status !== 'activ') {
                    const inscrisi = globalData.inscrisi_JOKER || [];
                    html += `<div class="bg-slate-900 p-6 rounded-3xl border border-slate-800"><div class="flex justify-between mb-4"><span class="text-xs font-bold uppercase text-slate-500">Inscrisi (${inscrisi.length})</span><button onclick="adminImportJucatori()" class="text-[10px] bg-slate-800 px-2 py-1 rounded">Import</button></div>
                        <div class="flex flex-wrap gap-2 mb-6">${inscrisi.map(n => `<span class="bg-black p-2 rounded-lg text-[10px] font-bold">${n}</span>`).join('')}</div>
                        ${isAdmin() ? `<div class="bg-black/20 p-4 rounded-xl space-y-2 mb-4 max-h-40 overflow-y-auto">${inscrisi.map(n => `<div class="flex justify-between text-xs"><span>${n}</span><select onchange="state.manualGrupe['${n}']=this.value" class="bg-slate-800 rounded px-1"><option value="">-</option>${['A','B','C','D','E','F','G','H'].map(l => `<option value="${l}">${l}</option>`).join('')}</select></div>`).join('')}</div><button onclick="adminStartSezon()" class="w-full bg-green-600 py-4 rounded-2xl font-black uppercase text-xs">Porneste Turneul</button>` : ''}</div>`;
                } else {
                    ["f1", "f2", "optimi", "semi", "finale"].forEach(f => {
                        if(!curSezon[f]) return;
                        html += `<div class="mb-8"><h3 class="text-blue-500 font-black uppercase text-[10px] mb-4 text-center tracking-widest">${f}</h3><div class="grid grid-cols-2 gap-3">`;
                        if(f === 'f1') {
                            Object.keys(curSezon.f1).sort().forEach(gk => { html += `<div onclick="nav('grupa', '${gk}', 'f1')" class="bg-slate-900 p-6 rounded-2xl border border-slate-800 text-center cursor-pointer font-black italic uppercase">Grupa ${gk}</div>`; });
                        } else {
                            html += `<div onclick="nav('grupa', '${f}', '${f}')" class="col-span-2 bg-slate-900 p-4 rounded-2xl text-center font-black uppercase text-[10px] border border-slate-800">Meciuri ${f}</div>`;
                        }
                        html += `</div></div>`;
                    });
                }
            } else if(state.pagina === "grupa") {
                html += `<button onclick="nav('home')" class="text-[10px] font-black text-slate-500 mb-6 uppercase">‚Üê Inapoi</button>`;
                if(state.faza === 'f1') {
                    const g = curSezon.f1[state.idGrupa];
                    const c = calculeazaClasament(g);
                    const top2 = c.slice(0, 2).map(x => x.nume);

                    html += `<div class="bg-slate-900 p-4 rounded-2xl mb-8 border border-slate-800"><table class="w-full text-xs font-bold"><tr class="text-slate-500 text-[9px] uppercase"><th class="text-left pb-4">Jucator</th><th class="text-center pb-4">Seturi</th><th class="text-center pb-4">R</th><th class="text-right pb-4">P</th></tr>
                        ${c.map(x => `<tr class="border-t border-slate-800/50"><td class="py-3 uppercase italic ${top2.includes(x.nume) ? 'text-green-500' : ''}">${x.nume}</td><td class="text-center text-blue-500">${x.puncte}</td><td class="text-center">${x.realizate}</td><td class="text-right text-slate-500">${x.pierdute}</td></tr>`).join('')}</table></div>`;

                    g.participanti.forEach(jucator => {
                        const meciuriJucator = g.meciuri.filter(m => m.p1 === jucator || m.p2 === jucator);
                        html += `<div class="mb-8"><h4 class="text-xs font-black uppercase text-slate-500 mb-3 ml-2 ${top2.includes(jucator) ? 'text-green-500' : ''}">${jucator}</h4>`;
                        meciuriJucator.forEach(m => {
                            const adversar = m.p1 === jucator ? m.p2 : m.p1;
                            const s1 = m.p1 === jucator ? m.s1t : m.s2t;
                            const s2 = m.p1 === jucator ? m.s2t : m.s1t;
                            const r1 = m.p1 === jucator ? m.s1r : m.s2r;
                            const r2 = m.p1 === jucator ? m.s2r : m.s1r;
                            html += `<div class="bg-slate-900/50 p-4 rounded-2xl mb-2 flex justify-between items-center border border-white/5"><div class="flex flex-col"><span class="text-[10px] font-black uppercase italic">${jucator} vs ${adversar}</span><span class="text-[8px] text-slate-600 uppercase font-bold">Tur & Retur</span></div>
                                <div class="flex gap-2"><button onclick="updateScorMeci('f1','${m.id}','t')" class="bg-black border border-slate-800 px-3 py-1 rounded-lg text-xs font-black min-w-[50px]">${s1}-${s2}</button>
                                <button onclick="updateScorMeci('f1','${m.id}','r')" class="bg-black border border-slate-800 px-3 py-1 rounded-lg text-xs font-black min-w-[50px]">${r1}-${r2}</button></div></div>`;
                        });
                        html += `</div>`;
                    });
                }
            }
            root.innerHTML = html + `</div>`;
            document.getElementById('auth-ui').innerHTML = userLogat ? `<button onclick="signOut(auth)" class="text-slate-500 font-black text-[10px] uppercase">Logout</button>` : '';
        }

        onAuthStateChanged(auth, u => { 
            userLogat = u; 
            onSnapshot(doc(db, "setari", "turnee"), s => { if(s.exists()) globalData = s.data(); render(); });
            onSnapshot(doc(db, "sezoane", `JOKER_1`), s => { if(s.exists()) currentSezonData = s.data(); render(); });
        });
    </script>
</head>
<body class="bg-black text-slate-300 font-sans tracking-tight"><div id="app"></div></body>
</html>
