<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turneu Joker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG5193qgq-dNX41yhCgXrl9WFNLhUiNnU",
            authDomain: "turneu-cruce.firebaseapp.com",
            projectId: "turneu-cruce",
            storageBucket: "turneu-cruce.firebasestorage.app",
            messagingSenderId: "169022341825",
            appId: "1:169022341825:web:53678e9ce275654bfe4a40"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMINS = ["isshmen@gmail.com"];
        let userLogat = null;
        let profilUser = null;
        let globalData = { ed_JOKER: 1, inscrisi_JOKER: [] };
        let currentSezonData = null;
        let state = { pagina: "home", idGrupa: null, faza: "f1", manualGrupe: {} };

        const isAdmin = () => userLogat && ADMINS.includes(userLogat.email);
        window.nav = (p, g=null, f="f1") => { state = { ...state, pagina:p, idGrupa:g, faza:f }; render(); };

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);
        
        window.setNumeReal = async () => {
            const n = prompt("Numele tău real (exact ca în listă):", profilUser?.nume || "");
            if(n) await setDoc(doc(db, "users", userLogat.uid), { nume: n.trim() }, { merge: true });
        };

        const calculeazaClasament = (g) => {
            if (!g) return [];
            let st = {};
            g.participanti.forEach(p => st[p] = { puncte: 0, realizate: 0, pierdute: 0, nume: p });
            g.meciuri.forEach(m => {
                if(!m.gata) return;
                [{s1: m.s1t, s2: m.s2t}, {s1: m.s1r, s2: m.s2r}].forEach(s => {
                    if(s.s1 > s.s2) st[m.p1].puncte += 2; else if(s.s2 > s.s1) st[m.p2].puncte += 2;
                    st[m.p1].realizate += s.s1; st[m.p1].pierdute += s.s2;
                    st[m.p2].realizate += s.s2; st[m.p2].pierdute += s.s1;
                });
            });
            return Object.values(st).sort((a,b) => (b.puncte - a.puncte) || (b.realizate - a.realizate) || (a.pierdute - b.pierdute));
        };

        window.updateScorMeci = async (faza, mId, set, p1, p2) => {
            const numeEu = profilUser?.nume;
            if(!isAdmin() && numeEu !== p1 && numeEu !== p2) {
                alert("DOAR " + p1 + " SAU " + p2 + " POT MODIFICA ACEST SCOR!");
                return;
            }

            const val = prompt(`Scor (ex: 2-1):`);
            if(!val) return;
            let [va, vb] = val.split("-").map(Number);
            
            // Corecție logică: Dacă cel care introduce scorul este jucătorul 2, inversăm valorile pentru baza de date
            let s1 = (numeEu === p2 && !isAdmin()) ? vb : va;
            let s2 = (numeEu === p2 && !isAdmin()) ? va : vb;

            let data = {...currentSezonData};
            let meci = faza === 'f1' ? data.f1[state.idGrupa].meciuri.find(m => m.id === mId) : data[faza].meciuri.find(m => m.id === mId);

            meci[`s1${set}`] = s1; meci[`s2${set}`] = s2; meci.gata = true;
            await updateDoc(doc(db, "sezoane", `JOKER_${globalData.ed_JOKER}`), data);
        };

        window.adminFazaUrmatoare = () => alert("Toate meciurile trebuie să fie gata (scor complet)!");

        async function render() {
            const root = document.getElementById('app');
            const ed = globalData.ed_JOKER;
            const curSezon = currentSezonData;

            let html = `<div class="max-w-2xl mx-auto p-4"><nav class="flex justify-between items-center mb-12 border-b border-slate-800 pb-4">
                <h1 onclick="nav('home')" class="font-black text-xl text-blue-500 italic uppercase tracking-widest cursor-pointer">Turneu Joker</h1>
                <div id="auth-ui"></div></nav>`;

            if(!userLogat) {
                html += `<div class="text-center py-20 bg-slate-900 rounded-3xl border border-slate-800">
                    <button onclick="login()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-sm">Logare / Inregistrare</button>
                </div>`;
            } else if(!profilUser?.nume) {
                html += `<div class="bg-slate-900 p-8 rounded-3xl border border-blue-500 text-center">
                    <button onclick="setNumeReal()" class="bg-white text-black px-6 py-3 rounded-xl font-black uppercase text-xs">Setează Numele Real</button>
                </div>`;
            } else if(state.pagina === "home") {
                html += `<div class="text-center mb-10"><h2 class="text-4xl font-black italic uppercase text-white">Joker Ediția #${ed}</h2></div>`;
                
                if(curSezon?.status === 'activ') {
                    const fazeMap = { f1: "Faza Grupelor", f2: "16-imi", optimi: "Optimi", semi: "Semifinale", finale: "Marea Finală" };
                    ["f1", "f2", "optimi", "semi", "finale"].forEach(f => {
                        if(!curSezon[f]) return;
                        html += `<div class="mb-12"><div class="flex items-center gap-4 mb-6"><div class="h-px bg-slate-800 flex-1"></div><h3 class="text-slate-400 font-black uppercase text-[11px] tracking-[0.2em]">${fazeMap[f]}</h3><div class="h-px bg-slate-800 flex-1"></div></div><div class="grid grid-cols-2 gap-4">`;
                        if(f === 'f1') {
                            Object.keys(curSezon.f1).sort().forEach(gk => {
                                html += `<div onclick="nav('grupa', '${gk}', 'f1')" class="bg-slate-900 p-8 rounded-3xl border border-slate-800 text-center cursor-pointer font-black italic uppercase">Grupa ${gk}</div>`;
                            });
                        } else {
                            html += `<div onclick="nav('grupa', '${f}', '${f}')" class="col-span-2 bg-slate-900 p-5 rounded-2xl text-center font-black uppercase text-xs border border-slate-800 cursor-pointer italic">Vezi Meciuri ${fazeMap[f]}</div>`;
                        }
                        html += `</div></div>`;
                    });
                    if(isAdmin()) html += `<button onclick="adminFazaUrmatoare()" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-xs mb-10">Faza Următoare</button>`;
                }
            } else if(state.pagina === "grupa") {
                html += `<div class="flex justify-start mb-8">
                    <button onclick="nav('home')" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs shadow-lg flex items-center gap-2">← Înapoi la tablou</button>
                </div>`;
                
                if(state.faza === 'f1') {
                    const g = curSezon.f1[state.idGrupa];
                    const c = calculeazaClasament(g);
                    const top2 = c.slice(0, 2).map(x => x.nume);

                    html += `<div class="bg-slate-900 p-6 rounded-3xl mb-12 border border-slate-800 shadow-2xl">
                        <table class="w-full text-xs font-bold border-separate border-spacing-y-2">
                            <tr class="text-slate-500 text-[10px] uppercase tracking-widest"><th class="text-left px-2">Jucător</th><th class="text-center">Seturi</th><th class="text-center">R</th><th class="text-right px-2">P</th></tr>
                            ${c.map(x => `<tr class="bg-black/20 rounded-xl"><td class="py-4 px-3 uppercase italic ${top2.includes(x.nume) ? 'text-green-500' : ''}">${x.nume}</td><td class="text-center text-blue-500 font-black">${x.puncte}</td><td class="text-center">${x.realizate}</td><td class="text-right px-3 text-slate-500">${x.pierdute}</td></tr>`).join('')}
                        </table></div>`;

                    g.participanti.forEach(jucator => {
                        const meciuri = g.meciuri.filter(m => m.p1 === jucator || m.p2 === jucator);
                        html += `<div class="mb-10"><h4 class="text-[11px] font-black uppercase mb-4 ml-2 tracking-widest ${top2.includes(jucator) ? 'text-green-500' : 'text-slate-500'}">${jucator}</h4>`;
                        meciuri.forEach(m => {
                            const adv = m.p1 === jucator ? m.p2 : m.p1;
                            const s1 = m.p1 === jucator ? m.s1t : m.s2t;
                            const s2 = m.p1 === jucator ? m.s2t : m.s1t;
                            const r1 = m.p1 === jucator ? m.s1r : m.s2r;
                            const r2 = m.p1 === jucator ? m.s2r : m.s1r;
                            html += `<div class="bg-slate-900/50 p-5 rounded-2xl mb-3 flex justify-between items-center border border-white/5 shadow-xl">
                                <span class="text-xs font-black uppercase italic">${adv}</span>
                                <div class="flex gap-4">
                                    <div class="flex flex-col items-center"><span class="text-[8px] font-black text-slate-500 mb-1">TUR</span><button onclick="updateScorMeci('f1','${m.id}','t','${m.p1}','${m.p2}')" class="bg-black border border-slate-800 px-4 py-2 rounded-xl text-xs font-black min-w-[65px] hover:border-blue-500">${s1}-${s2}</button></div>
                                    <div class="flex flex-col items-center"><span class="text-[8px] font-black text-slate-500 mb-1">RETUR</span><button onclick="updateScorMeci('f1','${m.id}','r','${m.p1}','${m.p2}')" class="bg-black border border-slate-800 px-4 py-2 rounded-xl text-xs font-black min-w-[65px] hover:border-blue-500">${r1}-${r2}</button></div>
                                </div></div>`;
                        });
                        html += `</div>`;
                    });
                }
            }
            root.innerHTML = html + `</div>`;
            document.getElementById('auth-ui').innerHTML = userLogat ? `<div class="flex items-center gap-4"><button onclick="setNumeReal()" class="text-[9px] font-black uppercase text-blue-400">${profilUser?.nume || 'Setează Nume'}</button><button onclick="logout()" class="text-red-500 font-black text-[9px] uppercase">Ieșire</button></div>` : '';
        }

        onAuthStateChanged(auth, async u => { 
            userLogat = u; 
            if(u) onSnapshot(doc(db, "users", u.uid), s => { profilUser = s.data(); render(); });
            onSnapshot(doc(db, "setari", "turnee"), s => { if(s.exists()) globalData = s.data(); render(); });
            onSnapshot(doc(db, "sezoane", `JOKER_1`), s => { if(s.exists()) currentSezonData = s.data(); render(); });
        });
    </script>
</head>
<body class="bg-black text-slate-300 font-sans tracking-tight mb-20"><div id="app"></div></body>
</html>
