<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turneu Joker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBG5193qgq-dNX41yhCgXrl9WFNLhUiNnU",
            authDomain: "turneu-cruce.firebaseapp.com",
            projectId: "turneu-cruce",
            storageBucket: "turneu-cruce.firebasestorage.app",
            messagingSenderId: "169022341825",
            appId: "1:169022341825:web:53678e9ce275654bfe4a40"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMINS = ["isshmen@gmail.com"];
        let userLogat = null;
        let globalData = { ed_JOKER: 2, inscrisi_JOKER: [] };
        let currentSezonData = null;
        let state = { pagina: "home", idGrupa: null, faza: "f1", search: "" };

        const isAdmin = () => userLogat && ADMINS.includes(userLogat.email);

        window.nav = (p, g=null) => { state = { ...state, pagina:p, idGrupa:g }; render(); };
        window.handleSearch = (val) => { state.search = val.toLowerCase(); render(); };
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        // FUNCTIA CARE REPARA BAZA DE DATE SI IMPORTA
        window.adminImportJucatori = async () => {
            const lista = ["Jucator 1", "Jucator 2", "Jucator 3", "Jucator 4", "Jucator 5", "Jucator 6", "Jucator 7", "Jucator 8", "Jucator 9", "Jucator 10", "Jucator 11", "Jucator 12", "Jucator 13", "Jucator 14", "Jucator 15", "Jucator 16", "Jucator 17", "Jucator 18", "Jucator 19", "Jucator 20", "Jucator 21", "Jucator 22", "Jucator 23", "Jucator 24", "Jucator 25", "Jucator 26", "Jucator 27", "Jucator 28", "Jucator 29", "Jucator 30", "Jucator 31", "Jucator 32", "Jucator 33", "Jucator 34", "Jucator 35"];
            
            try {
                // Aceasta linie RECREEAZA campurile sterse din Firebase
                await setDoc(doc(db, "setari", "turnee"), { 
                    ed_JOKER: 2, 
                    inscrisi_JOKER: lista 
                }, { merge: true });
                
                alert("Baza de date a fost reparată și jucătorii importați!");
            } catch (e) { alert("Eroare: " + e.message); }
        };

        window.adminStartSezon = async () => {
            let inscrisi = [...globalData.inscrisi_JOKER];
            if(inscrisi.length < 2) return alert("Ai nevoie de minim 2 jucători!");
            
            let f1 = {};
            const gList = ['A','B','C','D','E','F','G','H'];
            inscrisi.sort(() => Math.random() - 0.5);
            
            let pointer = 0;
            gList.forEach((gk, idx) => {
                let nr = idx < 3 ? 5 : 4;
                let p = inscrisi.slice(pointer, pointer + nr);
                pointer += nr;
                if(p.length > 0) {
                    f1[gk] = { participanti: p, meciuri: [] };
                    for(let i=0; i<p.length; i++) {
                        for(let j=i+1; j<p.length; j++) {
                            f1[gk].meciuri.push({ 
                                id: "M-"+Math.random().toString(36).substr(2,9), 
                                p1: p[i], p2: p[j], 
                                s1t:0, s2t:0, s1r:0, s2r:0, gata: false 
                            });
                        }
                    }
                }
            });
            await setDoc(doc(db, "sezoane", `JOKER_2`), { f1, status: 'activ' });
        };

        window.updateScorMeci = async (faza, mId, set, p1, p2, titular) => {
            if(!isAdmin()) return;
            const val = prompt(`Scor (ex: 2-0):`);
            if(!val) return;
            let [v1, v2] = val.split("-").map(Number);
            let data = {...currentSezonData};
            let meci = data[faza][state.idGrupa].meciuri.find(m => m.id === mId);
            if (titular === p1) { meci[`s1${set}`] = v1; meci[`s2${set}`] = v2; }
            else { meci[`s1${set}`] = v2; meci[`s2${set}`] = v1; }
            meci.gata = true;
            await updateDoc(doc(db, "sezoane", `JOKER_2`), data);
        };

        const calculeazaClasament = (g) => {
            let st = {};
            g.participanti.forEach(p => st[p] = { v: 0, c: 0, p: 0, nume: p });
            g.meciuri.forEach(m => {
                if(!m.gata) return;
                [{s1:m.s1t, s2:m.s2t}, {s1:m.s1r, s2:m.s2r}].forEach(s => {
                    if(s.s1 > s.s2) st[m.p1].v++; else if(s.s2 > s.s1) st[m.p2].v++;
                    st[m.p1].c += s.s1; st[m.p1].p += s.s2;
                    st[m.p2].c += s.s2; st[m.p2].p += s.s1;
                });
            });
            return Object.values(st).sort((a,b) => b.v - a.v || b.c - a.c || a.p - b.p);
        };

        async function render() {
            const root = document.getElementById('app');
            const turneuActiv = currentSezonData && currentSezonData.status === 'activ';
            let html = `<div class="max-w-2xl mx-auto p-4 text-white">
                <nav class="flex justify-between items-center mb-8 border-b border-slate-800 pb-4">
                    <h1 onclick="nav('home')" class="text-2xl font-black italic uppercase cursor-pointer">Joker <span class="text-blue-500">#2</span></h1>
                    <div id="auth-info"></div>
                </nav>`;

            if(!userLogat) {
                html += `<button onclick="loginGoogle()" class="w-full bg-white text-black py-4 rounded-xl font-bold uppercase">Login cu Google</button>`;
            } else if(state.pagina === "home") {
                if(!turneuActiv) {
                    const inscrisi = globalData.inscrisi_JOKER || [];
                    html += `<div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
                        <h2 class="mb-4 font-bold uppercase text-slate-400">Jucători Înscriși (${inscrisi.length})</h2>
                        <div class="flex flex-wrap gap-2 mb-6">${inscrisi.map(n => `<span class="bg-black px-3 py-1 rounded-lg text-xs border border-white/10">${n}</span>`).join('')}</div>
                        ${isAdmin() ? `<button onclick="adminImportJucatori()" class="w-full bg-slate-800 py-3 rounded-xl mb-2 text-xs font-bold uppercase">1. Importă/Repară Listă</button>
                                       <button onclick="adminStartSezon()" class="w-full bg-blue-600 py-3 rounded-xl text-xs font-bold uppercase">2. Start Sezon 1vs1</button>` : ''}
                    </div>`;
                } else {
                    html += `<div class="grid grid-cols-2 gap-4">`;
                    Object.keys(currentSezonData.f1).sort().forEach(gk => {
                        html += `<div onclick="nav('grupa', '${gk}')" class="bg-slate-900 p-10 rounded-3xl border border-slate-800 text-center cursor-pointer hover:border-blue-500 transition-all">
                            <span class="block text-xs text-slate-500 font-bold uppercase">Grupa</span>
                            <span class="text-4xl font-black italic">${gk}</span>
                        </div>`;
                    });
                    html += `</div>`;
                }
            } else if(state.pagina === "grupa") {
                const g = currentSezonData.f1[state.idGrupa], c = calculeazaClasament(g);
                html += `<button onclick="nav('home')" class="bg-slate-800 px-6 py-2 rounded-xl text-xs font-bold uppercase mb-6">← Înapoi</button>
                <div class="bg-slate-900 p-4 rounded-3xl mb-8 border border-slate-800">
                    <table class="w-full text-xs font-bold text-center">
                        <tr class="text-slate-500 uppercase"><th class="text-left py-2">Nume</th><th>V</th><th>C</th><th>P</th></tr>
                        ${c.map(x => `<tr><td class="text-left py-3 italic uppercase">${x.nume}</td><td class="text-blue-500 font-black">${x.v}</td><td>${x.c}</td><td class="text-slate-500">${x.p}</td></tr>`).join('')}
                    </table>
                </div>`;
                g.participanti.forEach(j => {
                    html += `<div class="mb-8"><h3 class="text-[10px] font-black uppercase text-slate-500 mb-3 ml-2">${j}</h3>`;
                    g.meciuri.filter(m => m.p1 === j || m.p2 === j).forEach(m => {
                        const adv = m.p1 === j ? m.p2 : m.p1;
                        const sT = m.p1 === j ? `${m.s1t}-${m.s2t}` : `${m.s2t}-${m.s1t}`;
                        const sR = m.p1 === j ? `${m.s1r}-${m.s2r}` : `${m.s2r}-${m.s1r}`;
                        html += `<div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5 flex justify-between items-center mb-2">
                            <span class="text-xs italic uppercase">${adv}</span>
                            <div class="flex gap-2 text-[10px]">
                                <button onclick="updateScorMeci('f1','${m.id}','t','${m.p1}','${m.p2}','${j}')" class="bg-black px-3 py-2 rounded-lg border border-slate-800">T: ${sT}</button>
                                <button onclick="updateScorMeci('f1','${m.id}','r','${m.p1}','${m.p2}','${j}')" class="bg-black px-3 py-2 rounded-lg border border-slate-800">R: ${sR}</button>
                            </div>
                        </div>`;
                    });
                    html += `</div>`;
                });
            }
            root.innerHTML = html + `</div>`;
            if(userLogat) document.getElementById('auth-info').innerHTML = `<button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase">Ieșire</button>`;
        }

        onAuthStateChanged(auth, u => { 
            userLogat = u; 
            onSnapshot(doc(db, "setari", "turnee"), s => { if(s.exists()) globalData = s.data(); render(); }); 
            onSnapshot(doc(db, "sezoane", `JOKER_2`), s => { if(s.exists()) currentSezonData = s.data(); render(); }); 
        });
    </script>
</head>
<body class="bg-black font-sans tracking-tight">
    <div id="app"></div>
</body>
</html>
